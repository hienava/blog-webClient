<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <form class="login100-form" [formGroup]="form" (submit)="onLoginSubmit()">
        <span class="login100-form-title p-b-34">
          Account Login
        </span>

        <div class="wrap-input100 rs1-wrap-input100 m-b-20">
          <input id="first-name" class="input100" type="text" name="username" placeholder="User name"
            formControlName="username" (input)="removeMessageClass()">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 rs2-wrap-input100 m-b-20">
          <input class="input100" type="password" name="password" placeholder="Password" formControlName="password"
            (input)="removeMessageClass()">
          <span class="focus-input100"></span>
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn" value="Submit">
            Sign in
          </button>
        </div>

        <div [ngClass]="messageClass">
          {{ message }}
        </div>
        <div class="w-full text-center p-t-27 p-b-239">
          <!-- TODO
            <span class="txt1">
              Forgot
            </span> -->

          <!-- <a href="#" class="txt2">
              User name / password?
            </a> -->
        </div>

        <div class="w-full text-center">
          <!-- TODO
            <a href="#" class="txt3">
              Sign Up
            </a> -->
        </div>
      </form>


      <div class="login100-more" style="background-image: url('assets/img/bg-01.jpg');"></div>
    </div>
  </div>
</div>
