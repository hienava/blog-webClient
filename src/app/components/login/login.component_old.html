<h1 class="page-header">Login Page</h1>

<div [ngClass]="messageClass">
  {{ message }}
</div>
<!-- Registration Form -->
<form [formGroup]="form" (submit)="onLoginSubmit()">

  <!-- Username Input -->
  <div class="form-group">
      <label for="username">Username</label>
      <div [ngClass]="{'text-danger': (form.controls.username.errors && form.controls.username.dirty) || (form.controls.username.dirty), 'was-validated': !form.controls.username.errors}">
        <input type="text" name="username" class="form-control" autocomplete="off" placeholder="*Username" formControlName="username"  />
        <!-- Validation -->
        <ul class="help-block">
          <li *ngIf="form.controls.username.errors?.required && form.controls.username.dirty">This field is required</li>
        </ul>
      </div>
    </div>

  <!-- Password Input -->
  <div class="form-group">
    <label for="password">Password</label>
    <div [ngClass]="{'text-danger': (form.controls.password.errors && form.controls.password.dirty), 'was-validated': !form.controls.password.errors}">
      <input type="password" name="password" class="form-control" autocomplete="off" placeholder="*Password" formControlName="password" />
      <!-- Validation -->
      <ul class="help-block">
        <li *ngIf="form.controls.password.errors?.required && form.controls.password.dirty">This field is required</li>
      </ul>
    </div>
  </div>



  <!-- Submit Input -->
  <input [disabled]="!form.valid || processing " type="submit" class="btn btn-primary" value="Submit" />

</form>
<!-- Registration Form /-->
